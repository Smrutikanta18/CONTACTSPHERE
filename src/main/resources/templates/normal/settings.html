<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <title>Title</title>
</head>
<body>
<section>
  <i onclick="toggleSidebar()" class="fas fa-bars m-3 top-right"></i>
  <div class="container">
    <div class="card shadow-lg rounded">
      <div class="card-body py-5">
        <div class="container text-center">
          <h1 class="card-title mb-4">Update Password</h1>
          <form th:action="@{/user/change-password}" method="post" >
            <div class="form-group">
              <input name="oldPassword" required type="password" class="form-control" placeholder="Enter Current Password">
            </div>
            <div class="form-group">
              <input name="newPassword" required type="password" class="form-control" placeholder="Enter New Password">
            </div>
            <div class="row justify-content-center">
              <div class="col-sm-6 mb-3">
                <button class="btn btn-primary btn-block py-2" type="submit">
                  <span>Change</span>
                </button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-secondary btn-block py-2" type="reset">
                  <span>Reset</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $(".#settings-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
