<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>
<section>
    <i onclick="toggleSidebar()" class="fas fa-bars m-3 top-right"></i>
    <div class="container">
        <div class="card">
            <div class="card-body my-5">
                <div class="container text-center">
                    <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img1/img_2.png'}">
                </div>
                <h1 class="text-center mt-3 text-secondary font-italic font-weight-dark">
                    Your Smart Contact Companion
                </h1>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6 text-center">
                        <a th:href="@{/user/add-contact}" id="add-contact-btn" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus"></i> Add Contact
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6 text-center">
                        <a th:href="@{/user/show-contact/0}" id="view-contact-btn" class="btn btn-success btn-lg">
                            <i class="fas fa-eye"></i> View Contacts
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(()=>{
        $(".item").removeClass("active");
        $(".#home-link").addClass("active");
        });
    </script>
</section>
</body>
</html>
