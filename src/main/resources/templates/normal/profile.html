<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section>
  <i onclick="toggleSidebar()" class="fas fa-bars m-3 top-right"></i>
  <div class="card mr-3 ml-3">
    <div class="card-body">
      <div class="container text-center">
        <img src="" style="height:200px; width:200px;" class="my_profile_picture" th:src="@{'/img1/'+${user.imageUrl}}">
        <h3 class="mt-3"> <span th:text="${user.name}"></span></h3>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#User ID</th>
            <th scope="col"><span th:text="${user.id}"></span></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${user.email}"></span></td>
          </tr>
          <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.role}"></span></td>
          </tr>
          <tr>
            <th scope="row">About</th>
            <td><span th:text="${user.about}"></span></td>
          </tr>
          <tr>
            <th scope="row">User Status</th>
            <td><span th:text="${user.enabled}"></span></td>
          </tr>
          </tbody>
        </table>
        <div  class="container">
          <a href="#" th:onclick="|deleteUser(${user.id})|" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
